<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal FAQ Converter</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main class="container">
        <h1>Universal FAQ Converter</h1>
        <form class="form" method="get" onsubmit="convert(this); return false;">
            <div class="settings">
                <label>
                    <input type="checkbox" name="select-on-focus">
                    Select on focus
                </label>
            </div>
            <div class="textarea-wrapper">
                <textarea name="textarea" placeholder="&lt;h3&gt;..&lt;p&gt;"></textarea>
                <button class="copy">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M208 0L332.1 0c12.7 0 24.9 5.1 33.9 14.1l67.9 67.9c9 9 14.1 21.2 14.1 33.9L448 336c0 26.5-21.5 48-48 48l-192 0c-26.5 0-48-21.5-48-48l0-288c0-26.5 21.5-48 48-48zM48 128l80 0 0 64-64 0 0 256 192 0 0-32 64 0 0 48c0 26.5-21.5 48-48 48L48 512c-26.5 0-48-21.5-48-48L0 176c0-26.5 21.5-48 48-48z"/></svg>
                    <span>Copy</span>
                    <span class="copy-alert">Copied!</span>
                </button>
            </div>
            <button type="submit" class="submit">Convert</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
